<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="store.css">
    <title>Store Section</title>
</head>
<body>

        <div class="product-grid">
            <div class="product-card">
                <img src="WhatsApp Image 2024-12-21 at 13.42.03_461e82d0.jpg" alt="Product 1">
                <h3>Math Adventure Book</h3>
                <p class="price">$9.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="WhatsApp Image 2024-12-21 at 13.42.38_9d3a344a.jpg" alt="Product 2">

                <p class="price">$19.99</p>

            </div>
            <div class="product-card">
                <img src="WhatsApp Image 2024-12-21 at 13.46.56_aaa3caf3.jpg" alt="Product 3">
                <h3>Art Supplies Set</h3>
                <p class="price">$14.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">

                <p class="price">$12.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="WhatsApp Image 2024-12-21 at 13.48.57_00c26c29.jpg" alt="Product 5">

</html>
